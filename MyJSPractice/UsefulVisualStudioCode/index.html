<!DOCTYPE html>
<html lang="ja">
<!-- emmetすげえ。!押してEnter押すだけで骨組み作ってくれた。 -->
<!-- emmetのコピー機能もちょっといい。カーソル置いた行を自動的に丸ごとコピーしてくれる。 -->
<head>
    <meta charset="UTF-8">
    <title>My Site</title>
    <!-- Ctrl+Clickでリンク先ファイルパスを開ける。もしリンク先が無かったら自動生成することもできる。これも便利だな。 -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2>hello</h2>
    <h2>Hello</h2>
    
    <!-- ul>li*3 = emmetやべえ。こんな略称でリスト3つ作ってくれる -->
    <ul>
        <!-- Alt+Clickでマルチカーソル。Alt+範囲選択機能がvsCodeに無いのでこれを使うしかない。 -->
        <!-- Ctrl+Alt+矢印でもマルチカーソル。こっちの方が実用的。 -->
        <li class="item">item One</li>
        <li class="item">item One</li>
        <li class="item">item 3</li>
    </ul>

    <!-- Alt+矢印で行を移動できる。Enterとかコピペよりも楽。これ好き。凄い好き。 -->
    <!-- Shift+Alt+矢印で行を複製できる。これも好きになれそう -->
    <!-- Ctrl+Enterでカーソルの位置にかかわらず次の行へ移動してできる。マウス使いたくない人向けの機能。これも好き。 -->
    <!-- Ctrl+Shift+Enterでカーソルの位置にかかわらず前の行へ移動してできる。 -->
    <script src="js/main.js"></script>
    
</body>

</html>
