<!-- emmetすげえ。!押してEnter押すだけで骨組み作ってくれた。 -->
<!-- emmetのコピー機能もちょっといい。カーソル置いた行を自動的に丸ごとコピーしてくれる。 -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>My Site</title>
    <!-- Ctrl+Clickでリンク先ファイルパスを開ける。もしリンク先が無かったら自動生成することもできる。これも便利だな。 -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>hello</h1>
    <!-- ul>li*3 = emmetやべえ。こんな略称でリスト3つ作ってくれる -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <script src="js/main.js"></script>

</body>

</html>
